name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight

permissions:
  contents: read

jobs:
  bundler-audit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Install bundler-audit
      run: gem install bundler-audit

    - name: Update bundler-audit database
      run: bundle audit --update

    - name: Run bundler-audit
      run: bundle audit --no-update

  brakeman:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Run Brakeman
      run: |
        if bundle show brakeman > /dev/null 2>&1; then
          bundle exec brakeman --no-pager
        else
          echo "Brakeman not found in Gemfile - skipping security scan"
        fi
